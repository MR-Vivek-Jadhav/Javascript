<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BMIGenarator/style.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <form action="" id="form">
            <label for="height">HEIGHT</label>
            <input type="text" id="height"><br><br>
            <label for="width">WEIGHT</label>
            <input type="text" id="weight"><br><br>
            <input type="submit" value="calculate" id="submit">
        </form>
        <div>RESULT :- 
            <span id="result"></span>
             <span id="Guide"></span>
            </div>
         
    </div>
    <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>under weight = less than 18.6</p>
        <p>normal range =18.6 and 24.9</p>
        <p>overweight = greater than24.9</p>
    </div>
    <script src="../BMIGenarator/script.js"></script>
</body>
</html>
